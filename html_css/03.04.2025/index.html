<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <form action="">
      <h1>Contact Form</h1>
      <h6>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum,
        similique!
      </h6>
      <div>
        <label for="name">Your name</label>
        <input type="text" id="name" placeholder="First Name" />
        <input type="text" id="name" placeholder="Last Name" />
      </div>
      <div>
        <label for="mail">Your Email</label>
        <input type="email" id="mail" placeholder="your_mail@mail.com" />
      </div>
      <div>
        <label for="phone">Phone*</label>
        <input type="tel" id="phone" placeholder="000" />
        <input type="tel" id="phone" placeholder="000" />
        <input type="tel" id="phone" placeholder="0000" />
      </div>
      <div>
        <label for="subject">Message Subject*</label>
        <input type="text" list="Other" name="" id="" />
      </div>
      <div>
        <label for="message">Message*</label>
        <textarea name="" id="message"></textarea>
      </div>
      <div>
        <input type="submit" value="Submit Form" />
      </div>
    </form>
  </body>
</html>
