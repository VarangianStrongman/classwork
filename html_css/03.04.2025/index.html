<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <form action="">
      <h1>Contact Form</h1>
      <h6>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum,
        similique!
      </h6>
      <div class="line">
        <label class="title" for="name">Your name</label>
        <input class="field" type="text" id="name" placeholder="First Name" />
        <input class="field" type="text" id="name" placeholder="Last Name" />
      </div>
      <div class="line">
        <label class="title" for="mail">Your Email</label>
        <input
          class="field"
          type="email"
          id="mail"
          placeholder="your_mail@mail.com"
        />
      </div>
      <div class="line">
        <label class="title" for="phone">Phone*</label>
        <input class="field" type="tel" id="phone" placeholder="000" />
        <input class="field" type="tel" id="phone" placeholder="000" />
        <input class="field" type="tel" id="phone" placeholder="0000" />
      </div>
      <div class="line">
        <label class="title" for="subject">Message Subject*</label>
        <input class="field" type="text" list="Other" name="" id="" />
      </div>
      <div class="line">
        <label class="title" for="message">Message*</label>
        <textarea class="field" name="" id="message"></textarea>
      </div>
      <div class="line">
        <input class="field" type="submit" value="Submit Form" />
      </div>
    </form>
  </body>
</html>
